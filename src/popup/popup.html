<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
  <meta charset="utf-8">
  <!-- Styles injected by webpack -->
</head>
<body>
  <div id="header">
    <label for="model-select">Select Model:</label>
    <select id="model-select">
      <option value="meta-llama/llama-4-scout-17b-16e-instruct">Llama 4 Scout</option>
      <option value="meta-llama/llama-4-maverick-17b-128e-instruct">Llama 4 Maverick</option>
      <option value="qwen-qwq-32b">Qwen 32B</option>
      <option value="llama-3.2-90b-vision-preview">Llama 3.2 Vision</option>
    </select>
    <button id="reset-chat-button" title="Reset Chat">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
      </svg>
    </button>
  </div>

  <div id="chat-container">
    <div id="chat-messages">
      <!-- Chat messages will be appended here -->
    </div>
  </div>

  <!-- Transcription notification bar (hidden by default) -->
  <div id="transcription-notification" style="display: none;">
    <span id="transcription-icon" title="Transcription available">
      <!-- Muted document SVG icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" fill="#222" stroke="#aaa"/><path d="M9 7h6M9 11h6M9 15h2" stroke="#aaa"/></svg>
    </span>
    <span id="transcription-label">Transcription available</span>
    <button id="attach-transcription-btn" title="Attach to next message">Attach</button>
    <button id="copy-transcription-btn" title="Copy transcription">Copy</button>
    <button id="dismiss-transcription-btn" title="Dismiss">✕</button>
  </div>

  <!-- Transcription loading notification (hidden by default) -->
  <div id="transcription-loading-notification" style="display: none; align-items: center; gap: 8px; margin-bottom: 8px;">
    <span class="spinner" style="width:18px;height:18px;display:inline-block;"></span>
    <span>Transcribing audio…</span>
  </div>

  <div id="input-area">
    <div id="image-preview-area" style="display: none;">
        <img id="image-preview" alt="Image Preview" />
        <button id="remove-image-button" title="Remove Image">&times;</button>
    </div>
    <textarea id="chat-input" rows="3" placeholder="Type your message..."></textarea>
    <button id="send-button" title="Send Message (Cmd/Ctrl+Enter)">&#x27A4;</button>
  </div>

  <div id="status-messages">
      <div id="error-message" style="display: none;">
          <p>Error: <span id="error-details"></span></p>
          <button id="dismiss-error-button">Dismiss</button>
      </div>
      <div id="no-key-message" style="display: none;">
          <p>Please set your Groq API key in the extension options.</p>
          <button id="open-options">Open Options</button>
      </div>
      <div id="initial-message">
          <p>Loading...</p>
      </div>
  </div>

  <!-- Script injected by webpack -->
</body>
</html>
